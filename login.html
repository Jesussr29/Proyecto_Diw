
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestor de Incidencias</title>

    <link rel="stylesheet" href="build/css/styles.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="css/style.css" rel="stylesheet">

</head>

<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <div class="card p-4 shadow-lg rounded" style="width: 100%; max-width: 400px; background-color: #f0f8ff;">
            <h3 class="text-center mb-4 text-primary">Iniciar sesión</h3>

            <form action="/" method="POST" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="username" class="form-label text-dark">Usuario</label>
                    <div class="input-group has-validation">
                        <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario" required>
                        <div class="invalid-feedback">
                            <i class="bi bi-x-circle"></i> Por favor ingresa un nombre de usuario válido.
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-dark">Contraseña</label>
                    <div class="input-group has-validation">
                        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                        <div class="invalid-feedback">
                            <i class="bi bi-x-circle"></i> Por favor ingresa tu contraseña.
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>

                <div class="d-flex justify-content-between align-items-center mt-3">
                    <a href="#" class="text-dark" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">¿Olvidaste tu contraseña?</a>
                    <a href="registro.html" class="text-dark">Registrarse</a>
                </div>
            </form>
        </div>

    </div>

    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #007bff;">
                    <h5 class="modal-title text-white" id="forgotPasswordModalLabel">Recuperar Contraseña</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required>
                            <div class="invalid-feedback">
                                <i class="bi bi-x-circle"></i> Por favor ingresa un correo electrónico válido.
                            </div>
                        </div>
                        <button type="submit" class="btn btn-warning w-100">Recuperar Contraseña</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script>
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>

</body>

</html>

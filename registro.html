<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Gestor de Incidencias</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="build/css/styles.css" rel="stylesheet">

</head>

<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <div class="card p-4 shadow-lg rounded" style="width: 100%; max-width: 400px; background-color: #f0f8ff;">
            <h3 class="text-center mb-4 text-primary">Registro</h3>

            <form action="./index.html" method="POST" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="username" class="form-label text-dark">Nombre de usuario</label>
                    <div class="input-group has-validation">
                        <input type="text" class="form-control" id="username" placeholder="Ingrese su nombre de usuario" required>
                        <div class="invalid-feedback">
                            <i class="bi bi-x-circle"></i> Por favor ingresa un nombre de usuario válido.
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label text-dark">Correo electrónico</label>
                    <div class="input-group has-validation">
                        <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required>
                        <div class="invalid-feedback">
                            <i class="bi bi-x-circle"></i> Por favor ingresa un correo electrónico válido.
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-dark">Contraseña</label>
                    <div class="input-group has-validation">
                        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                        <div class="invalid-feedback">
                            <i class="bi bi-x-circle"></i> Por favor ingresa una contraseña.
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label text-dark">Confirmar Contraseña</label>
                    <div class="input-group has-validation">
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirma tu contraseña" required>
                        <div class="invalid-feedback">
                            <i class="bi bi-x-circle"></i> Las contraseñas no coinciden.
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Registrarse</button>

                <div class="d-flex justify-content-between align-items-center mt-3">
                    <a href="login.html" class="text-dark">Ya tengo cuenta, iniciar sesión</a>
                </div>
            </form>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script>

        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>

</body>

</html>
